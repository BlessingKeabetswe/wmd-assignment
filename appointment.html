<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        .appointment {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .appointment h2 {
            color: #ff6600;
        }
        .appointment-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .appointment-form label {
            font-weight: bold;
            text-align: left;
        }
        .appointment-form input,
        .appointment-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #ff6600;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <header class="header" role="banner">
        <div class="logo">
            <img src="neo logo.jpg" alt="Neo Health and Wellness Center Logo">
        </div>
        <nav class="navbar" role="navigation">
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="appointment.html">Book Appointment</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="team.html">Our Team</a></li>
                <li><a href="refer.html">Refer A Patient</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Appointment Form -->
    <section class="appointment">
        <h2>Book an Appointment</h2>
        <form action="submit_appointment.php" method="POST" class="appointment-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Preferred Appointment Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="message">Additional Notes:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit" class="btn">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Neo Health and Wellness Center. All rights reserved.</p>
    </footer>
</body>
</html>
